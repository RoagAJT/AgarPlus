<script>

var x = Math.floor(Math.random() * 10) + 1;
var turns = 5;
var hint = 'Guess my number, 1-10!';

while (turns > 0) {
  var guess = prompt(hint +
      ' You have ' + turns + ' guesses left.');

  if (Number(guess)t == x) {
    turns = 0;
  } else {
    hint = 'Nope.';
    if (guess < x) hint += ' Too small!';
    if (guess > x) hint += ' Too big!';
    turns = turns - 1;
  }
}
alert('The secret number was ' + x + '.');


</script>
